version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hubstaff-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: hubstaff
      POSTGRES_PASSWORD: hubstaff_password
      POSTGRES_DB: hubstaff_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hubstaff"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hubstaff-network-dev

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: hubstaff-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hubstaff-network-dev

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  hubstaff-network-dev:
    driver: bridge
