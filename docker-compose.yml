services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hubstaff-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: hubstaff
      POSTGRES_PASSWORD: hubstaff_password
      POSTGRES_DB: hubstaff_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hubstaff"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hubstaff-network

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: hubstaff-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hubstaff-network

  # Backend API (NestJS)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: hubstaff-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://hubstaff:hubstaff_password@postgres:5432/hubstaff_db?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      # CORS configuration - domain and IP address
      FRONTEND_URL: ${FRONTEND_URL:-https://hubnity.automatonsoft.de}
      FRONTEND_IP: ${FRONTEND_IP:-94.126.201.244}
      # Optional: Add additional allowed origins (comma-separated)
      # ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}
      # Sentry configuration
      SENTRY_DSN: ${SENTRY_DSN:-https://70dca710f304ae557f050c47cb4b69b7@o4510310717784064.ingest.de.sentry.io/4510310720077904}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server/prisma:/app/prisma
      - ./server/uploads:/app/uploads
    networks:
      - hubstaff-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hubstaff-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://hubnity.automatonsoft.de/api}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-wss://hubnity.automatonsoft.de}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-https://hubnity.automatonsoft.de}
      # Sentry configuration
      NEXT_PUBLIC_SENTRY_DSN: ${NEXT_PUBLIC_SENTRY_DSN:-https://70dca710f304ae557f050c47cb4b69b7@o4510310717784064.ingest.de.sentry.io/4510310720077904}
      SENTRY_ORG: automatonsoft
      SENTRY_PROJECT: javascript-nextjs
    ports:
      - "3002:3000"
    depends_on:
      - backend
    networks:
      - hubstaff-network

volumes:
  postgres_data:
  redis_data:

networks:
  hubstaff-network:
    driver: bridge
